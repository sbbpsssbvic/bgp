    .gallery {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .gallery-item {
      position: relative;
      width: 280px;
      height: 200px;
      overflow: hidden;
      margin: 10px;
      border: 2px solid #333;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-out;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease-out;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s linear 0.5s, opacity 0.5s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      width: 80%;
      height: auto;
      border: 8px solid #fff;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
      transition: visibility 0s linear 0s, opacity 0.5s ease-out;
    }
  </style>
