
<style>
  /* Style the image container */
  .image-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  /* Style the individual images */
  .image-container img {
    width: 280px;
    height: 200px;
    object-fit: cover;
  }
  /* Style the category buttons */
  .category-btn {
    background-color: teal;
    border: none;
    padding: 12px 16px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    margin: 6px 4px;
    border-radius: 10% 20%;
  }
  /* Style the active category button */
  .category-btn.active {
    background-color: #006757;
  }
  .gal-img {
    margin: 08px;
      border: 2px;
      position: relative;
      overflow: hidden;
      margin: 10px;
      border: 2px solid #333;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease-out;
      cursor: pointer;
  }
  .gal-img:hover {
      transform: scale(1.1);
  }
  .image-container img {
    
      object-fit: cover;
      transition: transform 0.5s ease-out;
  }
</style>

<!-- Create the category buttons -->
<div align="center">
<button class="category-btn active" onclick="filterImages('all')">All</button>
<button class="category-btn" onclick="filterImages('nature')">Nature</button>
  <button class="category-btn" onclick="filterImages('city')">City</button></div>
<br><br>
<!-- Create the image container -->
<div class="image-container">
  <!-- Add images with categories as data attributes -->
  <img src="https://bit.ly/3GaJnvw" data-category="nature" class="gal-img">
  <img src="https://bit.ly/3GaJnvw" data-category="nature" class="gal-img">

  <img src="https://bit.ly/3GaJnvw" data-category="nature" class="gal-img">
  <img src="https://bit.ly/3GaJnvw" data-category="nature" class="gal-img">
  <img src="https://bit.ly/3GaJnvw" data-category="nature" class="gal-img">
  <img src="https://bit.ly/3GaJnvw" data-category="city" class="gal-img">
  <img src="https://bit.ly/3GaJnvw" data-category="city" class="gal-img">
  <img src="https://bit.ly/3GaJnvw" data-category="city" class="gal-img">
</div>

<!-- Add a JavaScript function to filter the images by category -->
<script>
  function filterImages(category) {
    // Get all the images
    var images = document.querySelectorAll('.image-container img');
    // Set the active category button
    var btns = document.querySelectorAll('.category-btn');
    for (var i = 0; i < btns.length; i++) {
      btns[i].classList.remove('active');
    }
    document.querySelector('[onclick="filterImages(\'' + category + '\')"]').classList.add('active');
    // Show all the images if the category is 'all'
    if (category == 'all') {
      for (var i = 0; i < images.length; i++) {
        images[i].style.display = 'block';
      }
    } else {
      // Otherwise, hide the images that don't match the category
      for (var i = 0; i < images.length; i++) {
        if (images[i].getAttribute('data-category') == category) {
          images[i].style.display = 'block';
        } else {
          images[i].style.display = 'none';
        }
      }
    }
  }
</script>
