
<!-----Meta---->

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Thank You!</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
            <meta name="theme-color" content="#397f9e" />  
            <style>
                body {
                    font-family: 'Arial', sans-serif;
                    background-color: #f5f5f5;
                    margin: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                }
        
                .thank-you-container {
                    text-align: center;
                    background-color: #fff;
                    padding: 30px;
                    border-radius: 10px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    max-width: 400px;
                    width: 100%;
                    opacity: 0;
                    animation: fadeIn 0.8s ease-in-out forwards;
                }
        
                .logo {
                    width: 100px; /* Adjust the size of the logo */
                    height: auto;
                    margin-bottom: 20px;
                    animation: bounceIn 1s ease-in-out 1; /* Play the animation once */
                }
        
                @keyframes fadeIn {
                    from {
                        opacity: 0;
                        transform: translateY(-20px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
        
                @keyframes bounceIn {
                    from,
                    20%,
                    40%,
                    60%,
                    80%,
                    to {
                        animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                    }
        
                    0% {
                        opacity: 0;
                        transform: scale3d(0.3, 0.3, 0.3);
                    }
        
                    20% {
                        transform: scale3d(1.1, 1.1, 1.1);
                    }
        
                    40% {
                        transform: scale3d(0.9, 0.9, 0.9);
                    }
        
                    60% {
                        opacity: 1;
                        transform: scale3d(1.03, 1.03, 1.03);
                    }
        
                    80% {
                        transform: scale3d(0.97, 0.97, 0.97);
                    }
        
                    to {
                        opacity: 1;
                        transform: scale3d(1, 1, 1);
                    }
                }
        
                h1 {
                    color: #333;
                }
        
                p {
                    color: #666;
                }
        
                a {
                    color: #3498db;
                    text-decoration: none;
                    font-weight: bold;
                    transition: color 0.3s ease; /* Add a smooth transition effect */
                }
        
                a:hover {
                    color: #2980b9; /* Change the color on hover */
                } 
            </style>
        </head>  
        <body>
            <div class="thank-you-container">
                <img class="logo animate__animated" src="https://static.vecteezy.com/system/resources/previews/022/000/240/non_2x/hand-painted-approved-sign-free-png.png" alt="Logo"> 
                <h1 class="animate__animated animate__fadeIn">Thank You!</h1>
                <p class="animate__animated animate__fadeIn">Your form has been successfully submitted.</p>
                <p class="animate__animated animate__fadeIn">Feel free to <a href="/" class="animate__animated animate__fadeIn">return to the homepage</a>.</p>
            </div>
        </body>
        </html>
